<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="screen-orientation" content="portrait" />
    <title>Gra dla Grzegorza ‚ù§Ô∏è</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        font-family: "Press Start 2P", cursive;
        touch-action: none;
        background: black;
      }
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      canvas {
        display: block;
        background: url("tlo.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      #topBar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: black;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 3;
        padding: 0 20px;
        box-sizing: border-box;
      }
      #topBar div {
        color: white;
        font-size: 30px;
      }
      #startScreen,
      #gameOverScreen,
      #winScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        text-align: center;
        z-index: 4;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background: pink;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="topBar">
      <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      <div id="score">Wynik: 0</div>
      <div id="pause">‚è∏Ô∏è</div>
    </div>

    <div id="startScreen">
      <div style="font-size: 20px; margin-bottom: 20px">
        ‚ú® Gra od Klaudii dla Grzegorza ‚ú®
      </div>
      <div style="margin-bottom: 20px">
        Z okazji naszych 20 miesiƒôcy razem ‚ù§Ô∏è Kocham Ciƒô!
      </div>
      <div style="font-size: 18px">
        Najlepszy wynik: <span id="bestScore">0</span>
      </div>
      <button onclick="startGame()">START</button>
    </div>

    <div id="gameOverScreen" style="display: none">
      <div>GAME OVER üíî</div>
      <div>Tw√≥j wynik: <span id="finalScore"></span></div>
      <button onclick="restartGame()">Restart</button>
    </div>

    <div id="winScreen" style="display: none">
      <div>HURAAA WYGRA≈ÅE≈ö MOJE SERDUSZKO! ‚ù§Ô∏è</div>
      <button onclick="restartGame()">Zagraj ponownie</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <audio id="bgMusic" loop>
      <source
        src="https://www.bensound.com/bensound-music/bensound-buddy.mp3"
        type="audio/mp3"
      />
    </audio>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      let width, height;
      let player,
        item,
        score,
        lives,
        fallSpeed,
        boomTextTimer = 0;
      let paused = false;
      let bestScore = localStorage.getItem("bestScore") || 0;
      document.getElementById("bestScore").innerText = bestScore;

      const bgMusic = document.getElementById("bgMusic");
      const livesDiv = document.getElementById("lives");
      const scoreDiv = document.getElementById("score");
      const pauseDiv = document.getElementById("pause");

      let keys = {};

      const playerImg = new Image();
      playerImg.src = "player.png";

      const klaudiaImg = new Image();
      klaudiaImg.src = "klaudia.png";

      const snakeImg = new Image();
      snakeImg.src = "snake.png";

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener("resize", resize);
      resize();

      window.addEventListener("keydown", (e) => {
        keys[e.key] = true;
      });
      window.addEventListener("keyup", (e) => {
        keys[e.key] = false;
      });

      canvas.addEventListener("touchmove", (e) => {
        player.x = e.touches[0].clientX - player.w / 2;
      });

      pauseDiv.addEventListener("click", () => {
        paused = !paused;
        if (paused) {
          bgMusic.pause();
        } else {
          bgMusic.play();
          requestAnimationFrame(update);
        }
      });

      function startGame() {
        document.getElementById("startScreen").style.display = "none";
        bgMusic.play();

        player = { x: width / 2, y: height - 300, w: 200, h: 200, speed: 12 };
        score = 0;
        lives = 3;
        fallSpeed = 5;
        paused = false;
        boomTextTimer = 0;

        updateHUD();
        spawnItem();
        requestAnimationFrame(update);
      }

      function spawnItem() {
        const isRed = Math.random() < 0.5;
        item = {
          x: Math.random() * (width - 100),
          y: -100,
          type: isRed ? "red" : "black",
          img: isRed ? klaudiaImg : snakeImg,
        };
      }

      function updateHUD() {
        livesDiv.innerHTML = "‚ù§Ô∏è".repeat(lives);
        scoreDiv.innerHTML = "Score: " + score;
      }

      function update() {
        if (paused) return;

        ctx.clearRect(0, 0, width, height);

        // Player movement
        if (keys["ArrowLeft"] || keys["a"] || keys["A"]) {
          player.x -= player.speed;
          if (player.x < 0) player.x = 0;
        }
        if (keys["ArrowRight"] || keys["d"] || keys["D"]) {
          player.x += player.speed;
          if (player.x + player.w > width) player.x = width - player.w;
        }

        // Draw player
        ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

        // Draw item
        item.y += fallSpeed;
        ctx.drawImage(item.img, item.x, item.y, 100, 100);

        // Collision
        if (
          item.y + 100 > player.y &&
          item.y < player.y + player.h &&
          item.x + 100 > player.x &&
          item.x < player.x + player.w
        ) {
          if (item.type == "red") {
            score += 20;
          } else {
            score -= 10;
          }
          if (score % 100 === 0 && score > 0) {
            fallSpeed += 0.2;
          }
          updateHUD();
          spawnItem();
        }

        // Missed red
        if (item.y > height) {
          if (item.type == "red") {
            lives--;
            boomTextTimer = 60;
          }
          updateHUD();
          spawnItem();
        }

        // Show BOOM
        if (boomTextTimer > 0) {
          ctx.font = "100px Press Start 2P";
          ctx.fillStyle = "red";
          ctx.fillText("üí• BOOM üí•", width / 2 - 400, height / 2);
          boomTextTimer--;
        }

        // Check win
        if (score >= 200) {
          bgMusic.pause();
          document.getElementById("winScreen").style.display = "flex";
          if (score > bestScore) {
            localStorage.setItem("bestScore", score);
          }
          return;
        }

        // Check game over
        if (lives <= 0) {
          bgMusic.pause();
          document.getElementById("gameOverScreen").style.display = "flex";
          document.getElementById("finalScore").innerText = score;
          if (score > bestScore) {
            localStorage.setItem("bestScore", score);
          }
          return;
        }

        requestAnimationFrame(update);
      }

      function restartGame() {
        document.getElementById("gameOverScreen").style.display = "none";
        document.getElementById("winScreen").style.display = "none";
        startGame();
      }
    </script>
  </body>
</html>
